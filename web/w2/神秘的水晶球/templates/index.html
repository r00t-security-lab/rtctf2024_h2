<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>神秘预言机</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a2e;
            color: #fff;
        }

        .mystic-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(145deg, #16213e, #1a1a2e);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .crystal-ball {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            background: radial-gradient(circle at 30% 30%, #537895, #09203f);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(83, 120, 149, 0.5);
            position: relative;
            overflow: hidden;
        }

        .crystal-ball::after {
            content: "";
            position: absolute;
            top: 10%;
            left: 10%;
            width: 20%;
            height: 20%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        .title {
            color: #e94560;
            text-align: center;
            font-family: 'Times New Roman', serif;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.3);
        }

        .btn-divine {
            background: #e94560;
            border: none;
            padding: 10px 30px;
            color: #fff;
            transition: all 0.3s;
        }

        .btn-divine:hover {
            background: #c23251;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
    </style>
</head>

<body>
    <div class="container mystic-container">
        <h1 class="title mb-5">🔮 神秘预言机</h1>

        <div class="crystal-ball"></div>

        <div class="text-center mb-4">
            <p>向古老的预言机寻求智慧</p>
            <p class="text-muted">注意：预言机只回应纯洁的灵魂</p>
        </div>

        <form method="POST" action="/divine">
            <div class="mb-4">
                <textarea class="form-control" name="question" rows="3" placeholder="请输入你想问的问题..." required></textarea>
            </div>
            <button type="submit" class="btn btn-divine w-100">寻求预言</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

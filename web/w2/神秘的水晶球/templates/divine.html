<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a2e;
            color: #fff;
        }

        .prophecy-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(145deg, #16213e, #1a1a2e);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .prophecy-result {
            text-align: center;
            padding: 30px;
            margin: 20px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }

        .crystal-ball {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            background: radial-gradient(circle at 30% 30%, #537895, #09203f);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(83,120,149,0.5);
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .crystal-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            object-fit: contain;
            opacity: 0.8;
            animation: flipHorizontal 8s linear infinite;
        }

        @keyframes flipHorizontal {
            0% {
                transform: translate(-50%, -50%) rotateY(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotateY(360deg);
            }
        }

        .crystal-ball::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, 
                                      rgba(255,255,255,0.3) 0%, 
                                      rgba(255,255,255,0.1) 20%, 
                                      transparent 60%);
            pointer-events: none;
        }

        .mystic-symbols {
            color: #e94560;
            font-size: 1.5em;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(233,69,96,0.7);
        }

        .oracle-speaks {
            color: #e94560;
            font-size: 1.3em;
            margin: 20px 0 15px 0;
            font-style: italic;
            text-shadow: 0 0 10px rgba(233,69,96,0.3);
        }

        .prophecy-content {
            color: #fff;
            font-size: 1.2em;
            line-height: 1.8;
            padding: 20px;
            margin: 10px 0;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(83,120,149,0.3);
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .oracle-signature {
            color: #537895;
            font-style: italic;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .error-message {
            color: #e94560;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .btn-return {
            background: #e94560;
            border: none;
            color: #fff;
            transition: all 0.3s;
        }

        .btn-return:hover {
            background: #c23251;
            transform: translateY(-2px);
        }
    </style>
</head>

            {{ prediction | safe }}
        </div>

        <div class="text-center">
            <a href="/" class="btn btn-return">è¿”å›žé¢„è¨€æœº</a>
        </div>
    </div>

</body>
